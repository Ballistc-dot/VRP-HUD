<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

</head>

<body>
  <div class="top_hud">
    <div class="hud_item">
      <span class="material-icons" id="icons">
        schedule
      </span>
      <span id="hour">
      </span>
    </div>
    <div class="hud_item">
      <span class="material-icons" id="icons">
        place
      </span>
      <span id="street_name">
        a
      </span>
    </div>
  </div>
  <div class="container">
    <div class="hud_container">
      <div class="base_hud">
        <div id="life_hud_hover">
          </span>
        </div>
      </div>
      <div class="circle">
        <span style="font-size: 12pt;  color: #ed4564;" class="material-icons">
          favorite
      </div>
    </div>
    <div class="hud_container">

      <div class="base_hud">
        <div id="bullet_proof_hud_hover">
          </span>
        </div>
      </div>
      <div class="circle">
        <span style="font-size: 12pt;  color: #3f5aee;" class="material-icons">
          add_moderator
        </span>
      </div>
    </div>

  </div>
  <div class="speedometer">
    <svg height="250" width="250">
      <circle class="outer" fill="#000" style="opacity: 0.7;" fill="transparent" r="60" cx="160" cy="68" />
      <text id="speedometer_text_1" x="130" y="78" font-family="Roboto" font-size="35" fill="#FFF">0</text>
      <text id="speedometer_text_2" x="150" y="78" font-family="Roboto" font-size="35" fill="#FFF">0</text>
      <text id="speedometer_text_3" x="170" y="78" font-family="Roboto" font-size="35" fill="#FFF">0</text>
      <circle class="background" stroke="#000" stroke-width="6.5" style="stroke-opacity:.4;" fill="transparent" r="60"
        cx="160" cy="68" stroke-dasharray="1000 1000" />
      <circle class="progress progress-speed" stroke="url(#gradient)" stroke-width="6.5"
        style="stroke-opacity: 1; border-radius: 50px;" fill="transparent" r="60" cx="160" cy="68" />
      <defs>
        <linearGradient id="gradient">
          <stop offset="60%" stop-color="#FF0D1E" />
          <stop offset="90%" stop-color="#FAED2C" />
          <stop offset="100%" stop-color="#0FD67D" />
        </linearGradient>
      </defs>
    </svg>
  </div>
</body>
<script src="./index.js"></script>

</html>
